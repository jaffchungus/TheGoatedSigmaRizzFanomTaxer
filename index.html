<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheGoatedSigmaRizzFanomTaxer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0a0a0a;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            color: #fff;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 4em;
            text-transform: uppercase;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 1.5s infinite alternate, pulse 3s infinite;
            margin: 0;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff, 0 0 30px #ffff00; }
            100% { text-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff, 0 0 60px #ffff00; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .tax-button {
            margin: 20px;
            padding: 15px 40px;
            font-size: 2em;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border: none;
            border-radius: 15px;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 15px #ff00ff;
        }

        .tax-button:hover {
            transform: scale(1.15);
            box-shadow: 0 0 30px #00ffff, 0 0 50px #ff00ff;
        }

        .tax-button:active {
            transform: scale(0.95);
        }

        #tax-counter {
            font-size: 2.5em;
            color: #00ffff;
            margin: 20px;
            text-shadow: 0 0 10px #00ffff;
        }

        #rizz-meter {
            width: 300px;
            height: 30px;
            background: #222;
            border: 3px solid #ff00ff;
            border-radius: 15px;
            margin: 20px auto;
            overflow: hidden;
            position: relative;
        }

        #rizz-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff00ff, #00ffff, #ffff00);
            width: 0;
            transition: width 2s ease-in-out;
            box-shadow: 0 0 20px #ff00ff;
        }

        #rizz-label {
            font-size: 1.5em;
            color: #fff;
            margin-top: 15px;
            text-shadow: 0 0 10px #ffff00;
        }

        .glitch {
            position: absolute;
            font-size: 2em;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            animation: glitch-move 4s infinite;
            z-index: 5;
        }

        @keyframes glitch-move {
            0% { transform: translate(0, 0); opacity: 0; }
            20% { transform: translate(-70px, 70px); opacity: 1; }
            40% { transform: translate(70px, -70px); opacity: 0.9; }
            60% { transform: translate(-50px, 50px); opacity: 0.7; }
            100% { transform: translate(0, 0); opacity: 0; }
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff00ff;
            border-radius: 50%;
            animation: particle-fly 3s linear forwards;
            z-index: 1;
        }

        @keyframes particle-fly {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: translateY(-1000px) scale(0); opacity: 0; }
        }

        .question-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 20px;
            border: 3px solid #00ffff;
            box-shadow: 0 0 30px #ff00ff;
            z-index: 20;
            display: none;
        }

        .question-box h2 {
            font-size: 2em;
            color: #ffff00;
            text-shadow: 0 0 10px #ffff00;
            margin: 0 0 20px;
        }

        .question-box button {
            padding: 10px 20px;
            font-size: 1.2em;
            margin: 10px;
            background: #ff00ff;
            border: none;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .question-box button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #00ffff;
        }

        #level-title {
            font-size: 2em;
            color: #ffff00;
            text-shadow: 0 0 10px #ffff00;
            margin: 20px;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 0, 255, 0.1), transparent);
            animation: bg-shift 10s infinite;
            z-index: 0;
        }

        @keyframes bg-shift {
            0% { background-position: 0 0; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0 0; }
        }

        #sigma-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: #ffff00;
            text-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            display: none;
            z-index: 30;
            animation: sigma-pop 2s infinite;
        }

        @keyframes sigma-pop {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        <h1>TheGoatedSigmaRizzFanomTaxer</h1>
        <div id="level-title">Level 0: Ur Not the Rizzler</div>
        <button class="tax-button" onclick="taxEm()">Tax 'Em</button>
        <div id="tax-counter">Normies Taxed: 0</div>
        <div id="rizz-meter">
            <div id="rizz-fill"></div>
        </div>
        <div id="rizz-label">Rizz Level: Calculating...</div>
    </div>
    <div class="question-box" id="question-box">
        <h2>Are You the Sigma?</h2>
        <button onclick="answerYes()">Yes</button>
        <button onclick="answerNo()">No</button>
    </div>
    <div id="sigma-message">MAN UR THE REAL SIGMA RIZZLER OHIO FANOM TAXER RIZZ RIZZ RIZZ</div>

    <script>
        let taxCount = 0;
        let level = 0;
        const levels = [
            "Ur Not the Rizzler",
            "Maybe You Are the Rizzler",
            "The Alpha",
            "Fanom Taxer",
            "TheGoatedSigmaRizzFanomTaxer"
        ];
        const taxPerLevel = [5, 10, 30, 40, 1000];
        const levelThresholds = [30, 200, 1000, 2000];
        const taxCounter = document.getElementById('tax-counter');
        const rizzFill = document.getElementById('rizz-fill');
        const rizzLabel = document.getElementById('rizz-label');
        const levelTitle = document.getElementById('level-title');
        const questionBox = document.getElementById('question-box');
        const taxButton = document.querySelector('.tax-button');
        const sigmaMessage = document.getElementById('sigma-message');

        function taxEm() {
            taxCount += taxPerLevel[level];
            taxCounter.textContent = `Normies Taxed: ${taxCount}`;
            triggerShake();
            spawnParticles(10);
            updateRizzMeter();

            if (taxCount >= levelThresholds[level] && level < levels.length - 1) {
                showQuestion();
                taxButton.disabled = true;
            }

            if (taxCount >= 1000000) {
                showSigmaMessage();
                taxButton.disabled = true;
            }
        }

        function updateRizzMeter() {
            const nextThreshold = level < levels.length - 1 ? levelThresholds[level] : 1000000;
            const percentage = Math.min((taxCount / nextThreshold) * 100, 100);
            rizzFill.style.width = `${percentage}%`;
            rizzLabel.textContent = `Rizz Level: ${levels[level]}`;
        }

        function showQuestion() {
            questionBox.style.display = 'block';
        }

        function answerYes() {
            level++;
            if (level >= levels.length) level = levels.length - 1;
            levelUp();
            questionBox.style.display = 'none';
            taxButton.disabled = false;
        }

        function answerNo() {
            level = 0;
            taxCount = 0;
            levelUp();
            questionBox.style.display = 'none';
            taxButton.disabled = false;
        }

        function levelUp() {
            levelTitle.textContent = `Level ${level}: ${levels[level]}`;
            taxCounter.textContent = `Normies Taxed: ${taxCount}`;
            updateRizzMeter();
            triggerLevelAnimation();
            spawnParticles(20);
        }

        function showSigmaMessage() {
            sigmaMessage.style.display = 'block';
            spawnParticles(50);
            triggerShake();
        }

        function triggerShake() {
            document.body.style.animation = 'shake 0.3s';
            setTimeout(() => document.body.style.animation = '', 300);
        }

        function triggerLevelAnimation() {
            levelTitle.style.animation = 'level-up 1s';
            setTimeout(() => levelTitle.style.animation = '', 1000);
        }

        function spawnParticles(count) {
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                particle.style.animationDuration = `${Math.random() * 2 + 1}s`;
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 3000);
            }
        }

        function addGlitch() {
            const glitch = document.createElement('div');
            glitch.className = 'glitch';
            glitch.textContent = ['Sigma', 'Rizz', 'Goated', 'Taxed', 'Alpha'][Math.floor(Math.random() * 5)];
            glitch.style.left = Math.random() * 80 + 10 + 'vw';
            glitch.style.top = Math.random() * 80 + 10 + 'vh';
            document.body.appendChild(glitch);
            setTimeout(() => glitch.remove(), 4000);
        }

        setInterval(addGlitch, 1500);

        const styleSheet = document.createElement('style');
        styleSheet.textContent = `
            @keyframes shake {
                0% { transform: translate(0, 0); }
                20% { transform: translate(-10px, 10px); }
                40% { transform: translate(10px, -10px); }
                60% { transform: translate(-10px, 10px); }
                80% { transform: translate(10px, -10px); }
                100% { transform: translate(0, 0); }
            }
            @keyframes level-up {
                0% { transform: scale(1); opacity: 1; }
                50% { transform: scale(1.5); opacity: 0.8; }
                100% { transform: scale(1); opacity: 1; }
            }
        `;
        document.head.appendChild(styleSheet);

        const extraStyles = `
            body.level-0 { background: linear-gradient(135deg, #0a0a0a, #333); }
            body.level-1 { background: linear-gradient(135deg, #0a0a0a, #660066); }
            body.level-2 { background: linear-gradient(135deg, #0a0a0a, #006666); }
            body.level-3 { background: linear-gradient(135deg, #0a0a0a, #ff0066); }
            body.level-4 { background: linear-gradient(135deg, #0a0a0a, #ffff00); }

            .particle:nth-child(odd) { animation: particle-fly-alt 2s linear forwards; }
            @keyframes particle-fly-alt {
                0% { transform: scale(1); opacity: 1; }
                100% { transform: translateX(1000px) scale(0); opacity: 0; }
            }

            .glitch:nth-child(even) { animation: glitch-move-alt 3s infinite; }
            @keyframes glitch-move-alt {
                0% { transform: translate(0, 0); opacity: 0; }
                30% { transform: translate(100px, -100px); opacity: 1; }
                60% { transform: translate(-100px, 100px); opacity: 0.8; }
                100% { transform: translate(0, 0); opacity: 0; }
            }

            .tax-button.level-0 { box-shadow: 0 0 15px #ff00ff; }
            .tax-button.level-1 { box-shadow: 0 0 20px #00ffff; }
            .tax-button.level-2 { box-shadow: 0 0 25px #ffff00; }
            .tax-button.level-3 { box-shadow: 0 0 30px #ff0066; }
            .tax-button.level-4 { box-shadow: 0 0 40px #00ff00; }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
            @keyframes bounce {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-20px); }
            }
            @keyframes flicker {
                0% { opacity: 1; }
                50% { opacity: 0.5; }
                100% { opacity: 1; }
            }
        `;
        styleSheet.textContent += extraStyles;

        function updateBodyClass() {
            document.body.className = `level-${level}`;
        }

        const originalLevelUp = levelUp;
        levelUp = function() {
            originalLevelUp();
            updateBodyClass();
        };

        updateBodyClass();

        for (let i = 0; i < 50; i++) {
            console.log(`Sigma Rizz Level ${i}: Activated`);
        }

        function spawnExtraParticles() {
            for (let i = 0; i < 5; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                particle.style.width = `${Math.random() * 20 + 5}px`;
                particle.style.height = particle.style.width;
                particle.style.animation = `particle-fly ${Math.random() * 3 + 1}s linear forwards`;
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 4000);
            }
        }

        setInterval(spawnExtraParticles, 3000);

        function addExtraGlitch() {
            const glitch = document.createElement('div');
            glitch.className = 'glitch';
            glitch.textContent = ['Hype', 'Drip', 'Flex', 'Aura', 'Vibes'][Math.floor(Math.random() * 5)];
            glitch.style.left = Math.random() * 80 + 10 + 'vw';
            glitch.style.top = Math.random() * 80 + 10 + 'vh';
            glitch.style.fontSize = `${Math.random() * 2 + 1}em`;
            glitch.style.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.body.appendChild(glitch);
            setTimeout(() => glitch.remove(), 3500);
        }

        setInterval(addExtraGlitch, 2000);

        styleSheet.textContent += `
            .tax-button:hover { animation: bounce 0.5s infinite; }
            #rizz-meter { animation: flicker 2s infinite; }
            h1.level-4 { animation: spin 5s infinite linear, glow 1s infinite alternate; }
        `;

        for (let i = 0; i < 100; i++) {
            console.log(`Rizz Check ${i}: Sigma Status - ${Math.random() > 0.5 ? 'Goated' : 'Taxed'}`);
        }

        function simulateSound() {
            const soundText = document.createElement('div');
            soundText.textContent = ['BOOM', 'WUB', 'BZZZ', 'SKRT'][Math.floor(Math.random() * 4)];
            soundText.style.position = 'absolute';
            soundText.style.left = Math.random() * 80 + 10 + 'vw';
            soundText.style.top = Math.random() * 80 + 10 + 'vh';
            soundText.style.color = '#ffff00';
            soundText.style.fontSize = '2em';
            soundText.style.textShadow = '0 0 10px #ffff00';
            soundText.style.animation = 'sound-pop 1s forwards';
            document.body.appendChild(soundText);
            setTimeout(() => soundText.remove(), 1000);
        }

        styleSheet.textContent += `
            @keyframes sound-pop {
                0% { transform: scale(1); opacity: 1; }
                50% { transform: scale(1.5); opacity: 0.8; }
                100% { transform: scale(2); opacity: 0; }
            }
        `;

        setInterval(simulateSound, 4000);

        for (let i = 0; i < 200; i++) {
            console.log(`Goated Sigma Rizz Fanom Taxer Iteration ${i}: Still the coolest`);
        }
    </script>
</body>
</html>
