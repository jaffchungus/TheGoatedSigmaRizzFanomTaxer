<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheGoatedSigmaRizzFanomTaxer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0a0a0a;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: #fff;
            position: relative;
        }

        h1 {
            font-size: 3em;
            text-transform: uppercase;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff; }
            100% { text-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff; }
        }

        .tax-button {
            margin: 20px;
            padding: 15px 30px;
            font-size: 1.5em;
            background: #ff00ff;
            border: none;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .tax-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #ff00ff;
        }

        .tax-button:active {
            transform: scale(0.95);
        }

        #tax-counter {
            font-size: 2em;
            color: #00ffff;
            margin: 20px;
        }

        #rizz-meter {
            width: 200px;
            height: 20px;
            background: #333;
            border: 2px solid #ff00ff;
            border-radius: 10px;
            margin: 20px auto;
            overflow: hidden;
            position: relative;
        }

        #rizz-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            width: 0;
            transition: width 2s ease;
        }

        #rizz-label {
            font-size: 1.2em;
            color: #fff;
            margin-top: 10px;
        }

        .glitch {
            position: absolute;
            font-size: 1.5em;
            color: rgba(255, 255, 255, 0.7);
            animation: glitch-move 5s infinite;
        }

        @keyframes glitch-move {
            0% { transform: translate(0, 0); opacity: 0; }
            20% { transform: translate(-50px, 50px); opacity: 1; }
            40% { transform: translate(50px, -50px); opacity: 0.8; }
            60% { transform: translate(-30px, 30px); opacity: 0.6; }
            100% { transform: translate(0, 0); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TheGoatedSigmaRizzFanomTaxer</h1>
        <button class="tax-button" onclick="taxEm()">Tax 'Em</button>
        <div id="tax-counter">Normies Taxed: 0</div>
        <div id="rizz-meter">
            <div id="rizz-fill"></div>
        </div>
        <div id="rizz-label">Rizz Level: Calculating...</div>
    </div>

    <script>
        let taxCount = 0;
        const taxCounter = document.getElementById('tax-counter');
        const rizzFill = document.getElementById('rizz-fill');
        const rizzLabel = document.getElementById('rizz-label');

        function taxEm() {
            taxCount += Math.floor(Math.random() * 10) + 1;
            taxCounter.textContent = `Normies Taxed: ${taxCount}`;
            document.body.style.animation = 'shake 0.2s';
            setTimeout(() => document.body.style.animation = '', 200);

            // Fake rizz meter animation
            rizzFill.style.width = '0%';
            setTimeout(() => {
                rizzFill.style.width = '100%';
                rizzLabel.textContent = 'Rizz Level: GOATED';
            }, 100);
        }

        // Add glitch text randomly
        function addGlitch() {
            const glitch = document.createElement('div');
            glitch.className = 'glitch';
            glitch.textContent = ['Sigma', 'Rizz', 'Goated', 'Taxed'][Math.floor(Math.random() * 4)];
            glitch.style.left = Math.random() * 80 + 10 + 'vw';
            glitch.style.top = Math.random() * 80 + 10 + 'vh';
            document.body.appendChild(glitch);
            setTimeout(() => glitch.remove(), 5000);
        }

        setInterval(addGlitch, 2000);

        // Shake animation for button press
        const styleSheet = document.createElement('style');
        styleSheet.textContent = `
            @keyframes shake {
                0% { transform: translate(0, 0); }
                25% { transform: translate(-5px, 5px); }
                50% { transform: translate(5px, -5px); }
                75% { transform: translate(-5px, 5px); }
                100% { transform: translate(0, 0); }
            }
        `;
        document.head.appendChild(styleSheet);
    </script>
</body>
</html>
